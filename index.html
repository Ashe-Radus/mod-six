    <title>What's the weather?</title>

            <form>
                <div class="form-row">

                    <!-- this is the box to enter the city-->

                      </div>

                  </div>
                </div>
              </form>

    </main>
    <!-- this is the section for the information to be put on the screen. -->

    </section>
